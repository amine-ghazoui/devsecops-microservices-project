# Application Name (pour Eureka)
spring.application.name=gateway-service

# Server Configuration
server.port=8888

# Desactiver Spring Cloud Config (configuration centralisee)
spring.cloud.config.enabled=false

# Spring Cloud Gateway Server WebFlux Configuration
# Permet de rendre les noms des routes en minuscules
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Eureka Service Discovery (pour s'enregistrer dans Eureka)
spring.cloud.discovery.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://dicovery-service:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${HOSTNAME:gateway-service}

# Management endpoints
management.endpoints.web.exposure.include=*
