services:
  # Base de donn√©es PostgreSQL pour Keycloak
  postgres-keycloak:
    image: 'postgres:15'
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak_db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
    ports:
      - "8080:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 90s
    networks:
      - app-network

  postgres-product:
    image: 'postgres:15'
    container_name: postgres-product
    environment:
      - 'POSTGRES_DB=products_db'
      - 'POSTGRES_PASSWORD=123456'
      - 'POSTGRES_USER=admin'
    volumes:
      - products_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d products_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-command:
    image: 'postgres:15'
    container_name: postgres-command
    environment:
      - 'POSTGRES_DB=commands_db'
      - 'POSTGRES_PASSWORD=123456'
      - 'POSTGRES_USER=admin'
    volumes:
      - commands_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d commands_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  dicovery-service:
    build: ./dicovery-service
    container_name: dicovery-service
    ports:
      - "8761:8761"
    expose:
      - "8761"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app-network

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8888:8888"
    expose:
      - "8888"
    environment:
      DISCOVERY_SERVICE_URL: http://dicovery-service:8761/eureka
#      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ecommerce-realm
      KEYCLOAK_JWK_URI: http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s
    depends_on:
      dicovery-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - app-network

  produit-service:
    build: ./produit-service
    container_name: produit-service
    ports:
      - "8081:8081"
    expose:
      - "8081"
    environment:
      DISCOVERY_SERVICE_URL: http://dicovery-service:8761/eureka
      DB_URL: jdbc:postgresql://postgres-product:5432/products_db
      DB_USERNAME: admin
      DB_PASSWORD: 123456
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ecommerce-realm
      KEYCLOAK_JWK_URI: http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s
    depends_on:
      dicovery-service:
        condition: service_healthy
      postgres-product:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - app-network

  commande-service:
    build: ./commande-service
    container_name: commande-service
    ports:
      - "8082:8082"
    expose:
      - "8082"
    environment:
      DISCOVERY_SERVICE_URL: http://dicovery-service:8761/eureka
      DB_URL: jdbc:postgresql://postgres-command:5432/commands_db
      DB_USERNAME: admin
      DB_PASSWORD: 123456
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/ecommerce-realm
      KEYCLOAK_JWK_URI: http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s
    depends_on:
      dicovery-service:
        condition: service_healthy
      produit-service:
        condition: service_healthy
      postgres-command:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "4200:80"
    environment:
      KEYCLOAK_URL: http://localhost:8080
      KEYCLOAK_REALM: ecommerce-realm
      KEYCLOAK_CLIENT_ID: frontend-client
    depends_on:
      gateway-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - app-network

volumes:
  products_data:
  commands_data:
  keycloak_data:

networks:
  app-network:
    driver: bridge